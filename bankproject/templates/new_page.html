{% load static %}
<form method="post" action="{% url 'bank:new' %}" xmlns="http://www.w3.org/1999/html">
    {% csrf_token %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="male">Male<br>
    <input type="radio" id="gender" name="gender" value="female">Female<br>
    <input type="radio" id="gender" name="gender" value="other">Other<br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>
    <label for="district">District:</label>
    <select id="district" name="district">
        <option value="ernakulam">Ernakulam</option>
        <option value="kannur">Kannur</option>
        <option value="kollam">Kollam</option>
        <option value="thrissur">Thrissur</option>
        <option value="wayanad">Wayanad</option>
    </select><br><br>
    <label for="branch">Branch:</label>
    <select id="branch" name="branch">
        <option value="aluva">Aluva</option>
        <option value="edapally">Edapally</option>
        <option value="Mannuthy">Mannuthy</option>
        <option value="Thrissur">Thrissur</option>
    </select><br><br>
    <label for="account_type">Account Type:</label>
    <select id="account_type" name="account_type">
        <option value="savings">Savings</option>
        <option value="current">Current</option>
    </select><br><br>
    <label for="materials">Materials:</label><br>
    <input type="checkbox" id="debit_card" name="materials" value="debit_card"> Debit Card<br>
    <input type="checkbox" id="credit_card" name="materials" value="credit_card"> Credit Card<br>
    <input type="checkbox" id="cheque_book" name="materials" value="cheque_book"> Cheque Book<br><br>
    <input href="{% url'bank:new' %}" type="submit" value="Submit">
 </form>
   </form>
  </body>
